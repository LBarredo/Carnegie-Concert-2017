<header class="site-header" role="banner">
  <nav id="nav-primary" class="masthead__menu-wrapper">
      <ul class="masthead__menu">
        <li>
          <a href="/" class="masthead__menu-item">Home</a>
        </li>
        {% for link in site.data.navigation.masthead %}
          <li>
            <a href="{{ site.url }}{{ link.url }}" class="masthead__menu-item">{{ link.title }}</a>
          </li>
        {% endfor %}
        <li>
          <a href="#0" class="overlay__menu-trigger masthead__menu-item" aria-label="Navigation Menu" title="Navigation Menu">Menu</a>
        </li>
      </ul>
    </nav>
  <div class="site-header-meta">
    <h1>{{site.title}}</h1>
  </div>
</header>
