prose:
  siteurl: 'http://carnegie2017.unsdsn.org'
  media: 'media'
  ignore:
    - _config.yml
    - _prose.yml
    - bootstrap.sh
    - CNAME
    - Gemfile
    - Gemfile.lock
    - Vagrantfile
    - .gitignore
  metadata:
    _artists:
      - name: "layout"
        field:
          element: "hidden"
          value: "artist"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "Name"
          value: ""
      - name: "photo"
        field:
            element: "text"
            label: "Photo:"
