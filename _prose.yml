prose:
  siteurl: 'http://carnegie2017.unsdsn.org'
  media: 'media'
  ignore:
    - _config.yml
    - _prose.yml
    - bootstrap.sh
    - CNAME
    - Gemfile
    - Gemfile.lock
    - index.md
    - Vagrantfile
    - .gitignore
    - /_includes
    - /_layouts
    - /_sass
    - /assets
  metadata:
    _performers:
      - name: "layout"
        field:
          element: "hidden"
          value: "artist"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "Name"
          value: ""
      - name: "focus"
        field:
          element: "text"
          label: "Artistic Focus:"
          help: (E.g. Dancer, Cello, etc.)
          value: ""
      - name: "photo"
        field:
            element: "text"
            label: "Photo: (Should be cropped square at a max of 400x400px.)"
            value: ""
